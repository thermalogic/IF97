[package]
name = "if97"
crate-type   = ["rlib", "cdylib"]
version = "1.0.2"
edition = "2021"
authors = ["Cheng Maohua <cmh@seu.edu.cn>"]
description = "The high-speed IAPWS-IF97 package"
readme = "README.md"
homepage = "https://github.com/thermalogic/"
repository = "https://github.com/thermalogic/IF97/"
license = "MIT"
keywords = ["IF97", "IAPWS-IF97"]
categories = ["science"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "if97_speed_benchmark"
harness = false
